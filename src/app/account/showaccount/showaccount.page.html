<ion-header>
    <ion-toolbar>
        <ion-title>Showaccount</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <div padding class="ion-text-center">
            <ion-card-header>

                <ion-card-title>Manage account</ion-card-title>
            </ion-card-header>
        </div>
        <ion-card-content>
            <ion-list>
                <!-- Sliding item with text options on both sides -->
                <ion-item-sliding>

                    <ion-item>
                        <ion-label>บัญชีที่ 1</ion-label>
                    </ion-item>

                    <ion-item-options side="end">
                        <ion-item-option color="medium" (click)="unread(item)">Setting</ion-item-option>
                        <ion-item-option color="danger" (click)="delete(item)">Delete</ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>


            <ion-toolbar>
                <div padding class="ion-text-center">
                    <ion-button (click)="openAddAccount()">
                        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
                    </ion-button>
                </div>
            </ion-toolbar>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="list-transactions">
            <ion-img justify-content-center class="menu-icon" src="assets/icon/transactions.png"></ion-img>
            <ion-label>Transactions</ion-label> <!--รายละเอียดรายรับรายจ่าย-->
        </ion-tab-button>

        <ion-tab-button tab="add">
            <ion-icon color="success" class="icon-taps" name="add-circle"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="showaccount">
            <ion-img justify-content-center class="menu-icon" src="assets/icon/account.png"></ion-img>
            <ion-label>Account</ion-label> <!--บัญชีผู้ใช้งาน-->
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
