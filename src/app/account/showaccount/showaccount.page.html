<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Show account</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <div padding class="ion-text-center">
            <ion-card-header>

                <ion-card-title>Manage account</ion-card-title>
            </ion-card-header>
        </div>
        <ion-card-content>
            <ion-list>
                <!-- Sliding item with text options on both sides -->
                <ion-item-sliding>

                    <ion-item>
                        <ion-label>บัญชีที่ 1</ion-label>
                    </ion-item>

                    <ion-item-options side="end">
                        <ion-item-option color="medium" (click)="unread(item)">Setting</ion-item-option>
                        <ion-item-option color="danger" (click)="delete(item)">Delete</ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>


            <ion-toolbar>
                <div padding class="ion-text-center">
                    <ion-button (click)="openAddAccount()">
                        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
                    </ion-button>
                </div>
            </ion-toolbar>

        </ion-card-content>
    </ion-card>
</ion-content>
