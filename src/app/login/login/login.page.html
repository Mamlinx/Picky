<ion-content>

    <ion-row justify-content-center style="text-align: center !important;">
        <ion-col align-self-center> 
            <div style="align-items: center;margin-left: 100px;">
                <ion-img style=" width:  150px; height: 150px;" src="assets/picky_logo.png"></ion-img>
            </div>
        </ion-col>
    </ion-row>
    <ion-grid>
        <ion-row>

            <ion-col size="6" size-lg offset="3">
                <ion-text>
                    <h1 class="ion-text-center"> Picky </h1>
                </ion-text>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6" size-lg offset="3">
                <ion-input placeholder="Username" [(ngModel)]="username" type="text" name="username">
                    <ion-icon name="person-sharp"></ion-icon>
                </ion-input>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="6" size-lg offset="3">
                <ion-input placeholder="Password" type="password" [(ngModel)]="password" name="password">
                    <ion-icon name="key-sharp"></ion-icon>
                </ion-input>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-toolbar>

                    <div class="ion-text-center itim-regis mt-3" (click)="goHomePage()">

                        <a>Login</a>
                    </div>

                </ion-toolbar>
            </ion-col>

            <ion-col>
                <ion-toolbar>

                    <div class="ion-text-center itim-regis mt-3" (click)="register()">
                        <a>สมัครสมาชิก</a>
                    </div>

                </ion-toolbar>
            </ion-col>
        </ion-row>



    </ion-grid>
</ion-content>
