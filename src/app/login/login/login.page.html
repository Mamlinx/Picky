<ion-content>

    <ion-grid>

        <ion-row>

            <ion-col size="6" size-lg offset="3">

                <ion-text>
                    <h1 class="ion-text-center itim"> Picky </h1>
                </ion-text>

            </ion-col>

        </ion-row>
        <ion-row>
            <ion-col size="6" size-lg offset="3">
                <ion-input placeholder="Username" [(ngModel)]="username" type="text" name="username">
                    <ion-icon name="person-sharp"></ion-icon>
                </ion-input>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="6" size-lg offset="3">
                <ion-input placeholder="Password" type="password" [(ngModel)]="password" name="password">
                    <ion-icon name="key-sharp"></ion-icon>
                </ion-input>
            </ion-col>
        </ion-row>

        <ion-row>


            <ion-col size="3" offset="4">

                <ion-toolbar>
                    <ion-buttons slot="secondary">
                        <ion-button (click)="goHomePage()">
                            <ion-icon slot="icon-only" name="log-in"></ion-icon>
                        </ion-button>

                    </ion-buttons>

                </ion-toolbar>
            </ion-col>

        </ion-row>
        <ion-row>

            <ion-col>
                <div class="ion-text-center itim-regis mt-3" (click)="register()">
                    <a>สมัครสมาชิก</a>
                </div>

            </ion-col>
        </ion-row>


    </ion-grid>
</ion-content>
