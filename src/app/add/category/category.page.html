<ion-header>
  <ion-toolbar>
    <ion-title>Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-title class="backgroundincome" >Income</ion-card-title>
          </ion-col>
          <ion-col>
            <ion-card-title class="backgroundexpense">Expense</ion-card-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let category of category">{{category.title}}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
